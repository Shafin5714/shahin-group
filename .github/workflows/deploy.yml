name: Deploy Next.js App

on:
  push:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      # ðŸ”¥ CREATE TAR WHILE .next DEFINITELY EXISTS
      - name: Create build archive
        run: |
          tar -czf nextjs-build.tar.gz \
            .next \
            public \
            package.json \
            package-lock.json \
            next.config.*

      - name: Upload build archive
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: nextjs-build.tar.gz
          retention-days: 1
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build archive
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build

      - name: Copy archive to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SERVER_PORT }}
          source: nextjs-build.tar.gz
          target: /sub_app/shahin_group
          overwrite: true

      - name: Extract and restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e
            cd /sub_app/shahin_group

            rm -rf .next public package.json package-lock.json next.config.*

            tar -xzf nextjs-build.tar.gz
            rm nextjs-build.tar.gz

            ls -la .next   # âœ… THIS WILL WORK NOW

            npm ci --omit=dev

            pm2 restart shain-group || \
            pm2 start npm --name shain-group --cwd /sub_app/shahin_group -- start -- -H 0.0.0.0 -p 4000

            pm2 save
